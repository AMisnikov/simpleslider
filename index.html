<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>My slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider-container__slide slider-container__slide--active"><img src="img/image-1.jpg" alt="slider image" class="slider-container__img"></div>
            <div class="slider-container__slide"><img src="img/image-2.jpg" alt="slider image" class="slider-container__img"></div>
            <div class="slider-container__slide"><img src="img/image-3.jpg" alt="slider image" class="slider-container__img"></div>
            <div class="slider-container__slide"><img src="img/image-4.jpg" alt="slider image" class="slider-container__img"></div>
            <div class="slider-container__slide"><img src="img/image-5.jpg" alt="slider image" class="slider-container__img"></div>
            <div class="slider-container__slide"><img src="img/image (6).jpg" alt="slider image" class="slider-container__img"></div>
            <button class="btn btn--left icon-left-open"></button>
            <button class="btn btn--right icon-right-open"></button>
        </div>
        <div class="dots-container">

            <!--
            <div class="dots-container__dot dots-container__dot--active" id="dot-0"></div>
            <div class="dots-container__dot" id="dot-1"></div>
            <div class="dots-container__dot" id="dot-2"></div>
            <div class="dots-container__dot" id="dot-3"></div>
            <div class="dots-container__dot" id="dot-4"></div>
            -->
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
